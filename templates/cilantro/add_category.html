{% extends 'base.html' %}
    {% block body_block %}
    <h1 class="page-header">Add Recipe Category
    </h1>

    <div>
        <form role="form" id="category_form" method="post" action="/cilantro/add_category/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}<br/>
            {% endfor %}
            <br />
            <button class="btn btn-primary" type="submit" name="submit">Add Category</button>


        </form>

    </div>
    {% endblock %}
