{% extends 'base.html' %}
{% block body_block %}
    {% if category %}
    <h1 class="page-header">{{ category.name }}</h1>
    {% if recipes %}
        <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe' category_name_slug recipe.slug %}">{{ recipe.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>This category has no recipes!</strong>
    {% endif %}
    {% else %}
        <strong>This category does not exist!</strong>
    {% endif %}
{% endblock %}
