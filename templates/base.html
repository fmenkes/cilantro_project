<!DOCTYPE html>
{% load static %}
{% load cilantro_extras %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cilantro</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom style for this template -->
    <link href="{% static 'css/cilantro.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>

  <body style="background-image:url('{% static 'images/26.jpg' %}')">
    <nav id="cilantro-navbar" class="navbar navbar-inverse ">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Cilantro</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'shopping_list' %}">Shopping List</a></li>
            <li><a href="{% url 'add_category' %}">Add Category</a></li>
          </ul>
       </div>
    </nav>
        <div class="sidebar">
          {% block side_block %}
          {% get_category_list category %}
          {% endblock %}
        </div>
        <div class="main">
          {% block body_block %}
          {% endblock %}

        </div>
    <footer class="footer">&copy Francis Menkes 2015</footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--script src="{% static 'js/docs.min.js' %}"></script-->
    <script src="{% static 'js/cilantro.js' %}"></script>
    <script src="{% static 'js/cilantro-ajax.js' %}"></script>
